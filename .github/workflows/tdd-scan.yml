name: TDD - Scan (Find .fixme tests)

on:
  # Scheduled runs - Daily at 1:00 AM UTC (runs BEFORE daily-refactor)
  # Rationale: Populate queue first, then daily-refactor waits for clean queue
  # + Processor runs hourly to pick up queued specs
  # + Idempotency lock prevents duplicate creation
  # + Push trigger REMOVED to prevent duplicate issue creation (caused timing/API consistency issues)
  schedule:
    - cron: '0 1 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force populate even if no new tests'
        required: false
        default: false
        type: boolean

# Security: Define minimal required permissions
permissions:
  contents: read
  issues: write

# Allow concurrent population (idempotent - skips duplicates)
concurrency:
  group: tdd-scan
  cancel-in-progress: true

jobs:
  populate-queue:
    name: üìù Populate TDD Queue (RED tests only)
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevent 6-hour hangs (scan + validation + bulk issue creation)

    steps:
      # =========================================================================
      # Checkout with retry (GitHub API rate limit resilience)
      # =========================================================================
      - name: Checkout repository with retry
        id: checkout
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          MAX_ATTEMPTS=3
          RETRY_DELAY=30

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Checkout attempt $attempt/$MAX_ATTEMPTS..."

            if git clone --depth=1 "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" . 2>&1; then
              echo "‚úÖ Checkout successful on attempt $attempt"
              exit 0
            else
              echo "‚ùå Checkout failed on attempt $attempt"

              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                echo "   Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
              else
                echo "‚ùå All checkout attempts failed"
                exit 1
              fi
            fi
          done

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Analyze specs and validate uniqueness
        run: |
          echo "üîç Analyzing specs and validating spec IDs are unique..."
          bun run analyze:specs

      - name: Scan for RED tests with .fixme()
        id: scan
        run: |
          echo "üîç Scanning for RED tests with test.fixme() patterns..."
          echo "Note: GREEN tests (passing) and test.skip() are excluded"
          bun run scripts/tdd-automation/queue-manager.ts scan
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Analyze spec dependencies
        id: dependencies
        run: |
          echo "üîó Analyzing spec dependencies..."
          bun run scripts/tdd-automation/analyze-spec-dependencies.ts
        continue-on-error: false

      - name: Check if queue needs population
        id: check
        run: |
          TOTAL_SPECS=$(cat .github/tdd-queue-scan.json | jq -r '.totalSpecs')
          echo "total_specs=$TOTAL_SPECS" >> $GITHUB_OUTPUT

          if [ "$TOTAL_SPECS" -eq "0" ]; then
            echo "üì≠ No specs with fixme found"
            echo "should_populate=false" >> $GITHUB_OUTPUT
          else
            echo "üìä Found $TOTAL_SPECS specs with fixme"
            echo "should_populate=true" >> $GITHUB_OUTPUT
          fi

      - name: Populate queue with spec issues
        if: steps.check.outputs.should_populate == 'true'
        run: |
          echo "üìù Creating spec issues (skipping duplicates)..."

          # Retry wrapper for transient GitHub API failures
          MAX_ATTEMPTS=3
          RETRY_DELAY=30

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Populate attempt $attempt/$MAX_ATTEMPTS..."

            if bun run scripts/tdd-automation/queue-manager.ts populate 2>&1; then
              echo "‚úÖ Populate successful on attempt $attempt"
              exit 0
            else
              echo "‚ùå Populate failed on attempt $attempt"

              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                echo "   Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
              else
                echo "‚ùå All populate attempts failed"
                exit 1
              fi
            fi
          done
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Close stale issues (tests fixed but issues not closed)
        if: always()
        run: |
          echo "üóëÔ∏è  Checking for stale issues..."

          # Retry wrapper for transient GitHub API failures
          MAX_ATTEMPTS=3
          RETRY_DELAY=15

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            if bun run scripts/tdd-automation/close-stale-issues.ts --close 2>&1; then
              echo "‚úÖ Stale issue cleanup completed"
              exit 0
            else
              echo "‚ö†Ô∏è  Stale issue cleanup failed (attempt $attempt/$MAX_ATTEMPTS)"

              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
              fi
            fi
          done
          # Don't fail the workflow if stale cleanup fails
          echo "‚ö†Ô∏è  Stale issue cleanup failed after retries - continuing anyway"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Display queue status
        if: always()
        run: |
          echo "üìä Current queue status:"
          bun run scripts/tdd-automation/queue-manager.ts status
        env:
          GH_TOKEN: ${{ github.token }}
