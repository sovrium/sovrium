name: TDD Queue - Populate (Scan for RED tests with .fixme)

on:
  # Scheduled runs - Daily at 1:00 AM UTC (runs BEFORE daily-refactor)
  # Rationale: Populate queue first, then daily-refactor waits for clean queue
  # + Processor runs hourly to pick up queued specs
  # + Idempotency lock prevents duplicate creation
  # + Push trigger REMOVED to prevent duplicate issue creation (caused timing/API consistency issues)
  schedule:
    - cron: '0 1 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force populate even if no new tests'
        required: false
        default: false
        type: boolean

# Security: Define minimal required permissions
permissions:
  contents: read
  issues: write

# Allow concurrent population (idempotent - skips duplicates)
concurrency:
  group: tdd-queue-populate
  cancel-in-progress: true

jobs:
  populate-queue:
    name: ğŸ“ Populate TDD Queue (RED tests only)
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevent 6-hour hangs (scan + validation + bulk issue creation)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Analyze specs and validate uniqueness
        run: |
          echo "ğŸ” Analyzing specs and validating spec IDs are unique..."
          bun run analyze:specs

      - name: Scan for RED tests with .fixme()
        id: scan
        run: |
          echo "ğŸ” Scanning for RED tests with test.fixme() patterns..."
          echo "Note: GREEN tests (passing) and test.skip() are excluded"
          bun run scripts/tdd-automation/queue-manager.ts scan
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Analyze spec dependencies
        id: dependencies
        run: |
          echo "ğŸ”— Analyzing spec dependencies..."
          bun run scripts/tdd-automation/analyze-spec-dependencies.ts
        continue-on-error: false

      - name: Check if queue needs population
        id: check
        run: |
          TOTAL_SPECS=$(cat .github/tdd-queue-scan.json | jq -r '.totalSpecs')
          echo "total_specs=$TOTAL_SPECS" >> $GITHUB_OUTPUT

          if [ "$TOTAL_SPECS" -eq "0" ]; then
            echo "ğŸ“­ No specs with fixme found"
            echo "should_populate=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“Š Found $TOTAL_SPECS specs with fixme"
            echo "should_populate=true" >> $GITHUB_OUTPUT
          fi

      - name: Populate queue with spec issues
        if: steps.check.outputs.should_populate == 'true'
        run: |
          echo "ğŸ“ Creating spec issues (skipping duplicates)..."
          bun run scripts/tdd-automation/queue-manager.ts populate
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Close stale issues (tests fixed but issues not closed)
        if: always()
        run: |
          echo "ğŸ—‘ï¸  Checking for stale issues..."
          bun run scripts/tdd-automation/close-stale-issues.ts --close
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Display queue status
        if: always()
        run: |
          echo "ğŸ“Š Current queue status:"
          bun run scripts/tdd-automation/queue-manager.ts status
        env:
          GH_TOKEN: ${{ github.token }}
